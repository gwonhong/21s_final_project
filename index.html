<!doctype html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">

  <title>Yacht Dice</title>
</head>

<body>

  <div class="d-grid" style="margin-top: 50px">
    <h1>요트 다이스</h1>
    <div id=menu class="w-50 shadow p-3 mb-5 rounded d-grid gap-2">
      <button id="start" type="button" class="fun-btn btn-lg">게임시작</button>
      <button type="button" class="btn btn-warning btn-lg">기록</button>
      <button type="button" class="btn btn-secondary btn-lg">설정</button>
      <button id="close" type="button" class="btn btn-outline-danger btn-lg">게임종료</button>
    </div>
  </div>

  <script language="javascript" type="text/javascript">
    var startButton = document.querySelector('#start');
    startButton.addEventListener('click', () => {
      window.location.href = 'board.html';
    });
    var closeButton = document.querySelector('#close');
    closeButton.addEventListener('click', () => {
      window.close(); //will not work with common browsers, but will work with electron
    });
  </script>

</body>

</html>
